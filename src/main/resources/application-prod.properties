# ============================================================================
# APPLICATION
# ============================================================================
spring.application.name=fitness-tracker

# ============================================================================
# DATASOURCE - PostgreSQL (Production)
# ============================================================================
# These will be overridden by environment variables in Azure
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/fitnessdb}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================================================
# JPA / HIBERNATE
# ============================================================================
# Flyway handles schema, Hibernate only validates
spring.jpa.hibernate.ddl-auto=validate

# PostgreSQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Don't show SQL in production (set to false)
spring.jpa.show-sql=false

# ============================================================================
# FLYWAY
# ============================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# PostgreSQL-specific settings
spring.flyway.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/fitnessdb}
spring.flyway.user=${DATABASE_USERNAME:postgres}
spring.flyway.password=${DATABASE_PASSWORD:}

# ============================================================================
# ACTUATOR
# ============================================================================
management.endpoints.web.exposure.include=health,info,flyway

# ============================================================================
# LOGGING
# ============================================================================
logging.level.root=INFO
logging.level.com.daniel.fitness_tracker=INFO
logging.level.org.springframework.web=INFO
